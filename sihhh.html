<html>
<head>
  
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="height: 400px; width: 100%;">
</div>
<script type="text/javascript">
    var locations = [
      ['Bondi Beach','vggg', -33.890542, 151.274856, 4],
      ['Coogee Beach','hghgjhgj', -33.923036, 151.259052, 5],
      ['Cronulla Beach','dcdff', -34.028249, 151.157507, 3],
      ['Manly Beach','nhn', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach','jjjj', -33.950198, 151.259302, 1],
      ['Roorkee','njkggjh',29.852404, 77.875282,6],
      
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-33.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][2], locations[i][3]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0] +'<br>'+locations[i][1]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
